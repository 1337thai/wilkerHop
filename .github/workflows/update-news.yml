name: update news

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.x

      - name: Install axios
        run: npm i axios

      - name: Fetch news
        run: node scripts/news.js
        env:
          URL: '${{secrets.URL}}'

      - name: Update News
        uses: EndBug/add-and-commit@latest
        with:
          message: 'docs: update news'
          add: 'README.md'
          default_author: github_actions
